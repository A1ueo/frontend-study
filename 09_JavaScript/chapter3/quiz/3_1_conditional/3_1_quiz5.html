<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true
    const arr = [];
    arr.push(Number(prompt('숫자를 입력하세요1')));
    arr.push(Number(prompt('숫자를 입력하세요2')));
    arr.push(Number(prompt('숫자를 입력하세요3')));
    let maxNum = 0, minNum = arr[0];
    let sum = 0, avg;
    arr.forEach(num => {
      if (num > maxNum) {
        maxNum = num;
      }
    });
    arr.forEach(num => {
      if (num < minNum) {
        minNum = num;
      }
    });
    arr.forEach(num => {
      sum += num;
    });
    avg = sum / 3;
    document.write(`최대값: ${maxNum}, 최소값: ${minNum}`, '<br>');
    document.write(`합계: ${sum}, 평균: ${avg}`, '<br>');

  </script>
</head>
