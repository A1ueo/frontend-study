<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1번 -->
  <h1>콤보세트</h1>
  <label for="setCnt">개수: </label>
  <input type="number" id="setCnt">
  <button type="button" class="btn-order">주문</button>
  <div class="combo-list">
    <!-- 콤보 세트 이미지가 들어갈 자리 -->
  </div>

  <script>
    // 1번
    setCnt = document.getElementById('setCnt');
    orderBtn = document.querySelector('.btn-order');
    comboList = document.querySelector('.combo-list');
    orderBtn.addEventListener('click', function () {
      comboList.innerHTML = '';
      const COUNT = setCnt.value;
      for (let i = 0; i < COUNT; i++) {
        comboList.innerHTML += '<div><img src="images/popcorn.png" alt="팝콘"><img src="images/coke.png" alt="콜라"><img src="images/coke.png" alt="콜라"></div>';
      }
    })
  </script>

  <!-- 2번 -->
  <h1>행 열 개수 각각 입력받아 테이블 만들기</h1>
  <button type="button" onclick="createTable()">테이블 생성</button>
  <div class="table-area">
    <!-- 표가 들어갈 자리 -->
  </div>

  <script>
    // 2번
    tableArea = document.querySelector('.table-area');
    function createTable() {
      // tableArea.innerHTML = '';
      rows = prompt('테이블 행의 갯수는?');
      cols = prompt('테이블 열의 갯수는?');
      let table = '<table border="1">';
      for (let i = 0; i < rows; i++) {
        table += '<tr>';
        for (let j = 0; j < cols; j++) {
          table += `<td>${i * cols + j + 1}</td>`;
        }
        table += '</tr>';
      }
      tableArea.innerHTML = table;

    }

  </script>

  <!-- 3번 -->
  <h1>귤농장</h1>
  <button type="button" onclick="getOrange()">체험시작</button>
  <div class="basket" style="display: flex; flex-wrap: wrap;">
    <!-- 귤이 들어갈 자리 -->
  </div>
  <h1 class="finished"></h1>

  <script>
    // 3번
    basket = document.querySelector('.basket');
    finished = document.querySelector('.finished');
    let limit = 0;
    function getOrange() {
      basket.innerHTML = '';
      finished.innerHTML = '';
      limit = prompt('목표 g수를 적어주세요');
      for (let i = 0; i < limit; i += 10) {
        const html = `<div style="margin: 10px;"><p>귤 ${i + 10}g</p><img src="images/gyul.png" alt="귤"></div>`;
        basket.innerHTML += html;
      }
      finished.innerHTML = '체험 종료!!';
    }
  </script>
</body>

</html>
