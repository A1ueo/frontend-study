<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #charImg {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid yellowgreen;
    }
  </style>
</head>

<body>
  <!-- 1번 -->
  <h1>날씨 확인</h1>
  계절
  <input type="radio" name="season" id="spring" value="봄">
  <label for="spring">봄</label>
  <input type="radio" name="season" id="summer" value="여름">
  <label for="summer">여름</label>
  <input type="radio" name="season" id="fall" value="가을">
  <label for="fall">가을</label>
  <input type="radio" name="season" id="winter" value="겨울">
  <label for="winter">겨울</label>
  <div>
    <label for="temp">기온</label>
    <input type="number" id="temp">
  </div>
  <button type="button" onclick="checkSeason()">확인</button>

  <script>
    // 1번
    const checkedEls = document.querySelectorAll('input[name = season]');
    const tempEl = document.querySelector('#temp');
    function checkSeason() {
      checkedEls.forEach(checkedEl => {
        if (checkedEl.checked === true) {
          let msg = '';
          switch (checkedEl.value) {
            case '봄':
              msg = '봄';
              break;
            case '여름':
              msg = '여름';
              if (tempEl.value >= 35) {
                msg += ', 폭염 경보';
              }
              else if (tempEl.value >= 33) {
                msg += ', 폭염 주의보';
              }
              break;
            case '가을':
              msg = '가을';
              break;
            case '겨울':
              msg = '겨울';
              if (tempEl.value <= -15) {
                msg += ', 한파 경보';
              }
              else if (tempEl.value <= -12) {
                msg += ', 한파 주의보';
              }
              break;
          }
          alert(msg);

        }
      });
    }
  </script>

  <!-- 2번 -->
  <h1>스폰지밥, 뚱이, 징징이</h1>
  <select id="charSelect" onchange="changeCharacter()">
    <option value="1" selected>스폰지밥</option>
    <option value="2">뚱이</option>
    <option value="3">징징이</option>
  </select>
  <img src="images/sponge.png" alt="캐릭터" id="charImg">

  <script>
    // 2번
    selectEls = document.querySelectorAll('#charSelect > option');
    charImg = document.getElementById('charImg');
    function changeCharacter() {
      selectEls.forEach(selectEl => {
        if (selectEl.selected === true) {
          // .value로 찍으면 인덱스 번호로 나옴
          switch (selectEl.innerHTML) {
            case '스폰지밥':
              charImg.src = 'images/sponge.png';
              break;
            case '뚱이':
              charImg.src = 'images/dung.png';
              break;
            case '징징이':
              charImg.src = 'images/human.png';
              break;
          }
        }
      });
    }

  </script>
</body>

</html>
