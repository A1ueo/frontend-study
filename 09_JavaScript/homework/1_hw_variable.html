<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <button class="resizeBtn-1" type="button">+</button>
    <div>
      <img class="image-1" src="logo_resize.png" alt="이미지1">
    </div>
  </div>
  <hr>
  <div>
    <label for="row">가로 : </label>
    <input type="number" name="" id="row">
    <label for="column">세로 : </label>
    <input type="number" name="" id="column">
    <button class="resizeBtn-2" type="button">변경</button>
    <div>
      <img class="image-2" src="logo_resize.png" alt="이미지2">
    </div>
  </div>

  <script>
    // 방법1) html img 태그의 width, height
    // 방법2) css의 width, height
    const resizeButton1 = document.querySelector('.resizeBtn-1');
    const image1 = document.querySelector('.image-1');
    resizeButton1.addEventListener('click', function () {
      image1.width += 100;
      // image1.height += 100;
    })

    const resizeButton2 = document.querySelector('.resizeBtn-2');
    const image2 = document.querySelector('.image-2');
    resizeButton2.addEventListener('click', function () {
      image2.width = document.querySelector('#row').value;
      image2.height = document.querySelector('#column').value;
    })


  </script>

</body>

</html>
