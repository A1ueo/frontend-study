<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    history.scrollRestoration = "auto";
    // 연산자
    // 연산이란 데이터를 처리하여 결과가 나오는 것
    // 프로그래밍에서는 산술, 비교, 논리, 문자열에 대한 연산이 존재

    // 1. 할당(대입) 연산자
    // 오른쪽의 값을 왼쪽에 할당(대입, 저장) 할 때 사용
    // 등호(=)
    document.write('<h2>할당(대입) 연산자</h2>')
    let num1 = 10;
    let num2 = 3;

    // 복합 할당(대입) 연산자
    // +=, -=, *=, /=, %= 등
    // 예) A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
    document.write(num1, '<br>');

    num1 -= num2; // num1 = num1 - num2;
    document.write(num1, '<br>');

    num1 *= num2; // num1 = num1 * num2;
    document.write(num1, '<br>');

    num1 /= num2; // num1 = num1 / num2;
    document.write(num1, '<br>');

    num1 %= num2; // num1 = num1 % num2;
    document.write(num1, '<br>');

    // 2. 산술 연산자
    // +, -, *, /, %
    document.write('<h2>산술 연산자</h2>')
    num1 = 15;
    num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');

    // 3. 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>')
    num1 = 10;
    num1--; // num1 = num1 - 1;
    document.write(num1, '<br>');
    num1++; // num1 = num1 + 1;
    document.write(num1, '<br>');

    // (중요) 
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    num2 = 20;
    result = num2++; // result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>');
    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>');

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // result, num1, num2에 저장된 값은?
    // 순서대로 풀어서 써보기 실습!!
    // num1 = num1 + 1, result = num1 + num2, num2 = num2 - 1;

    // 31, 11, 19
    document.write(result, ' ', num1, ' ', num2, '<br>');

    // 4. 문자열 연산자
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산으로 동작함
    // + 
    document.write('<h2>문자열 연산자</h2>');
    const t1 = '학교 종이 ';
    const t2 = '땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';

    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');
    // (중요) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');
    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>');
    result = t1 + (100 + 200) + t4;
    document.write(result, '<br>');
  </script>
</body>

</html>
