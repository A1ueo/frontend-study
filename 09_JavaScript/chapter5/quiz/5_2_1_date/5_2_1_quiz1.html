<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const someday = new Date('2023-02-20T03:12');
    const theYear = someday.getFullYear();
    // (ES2017) padStart(문자열의 총 길이, 추가할 문자): 
    // 문자열 앞에 지정된 문자를 지정된 길이만큼 추가
    const theMonth = someday.getMonth() + 1;
    const strMonth = String(theMonth).padStart(2, 0)
    const theDate = someday.getDate();
    const strDate = String(theDate).padStart(2, 0)
    const theHours = someday.getHours();
    const strHours = String(theHours).padStart(2, 0)
    const theMinutes = someday.getMinutes();
    const strMinutes = String(theMinutes).padStart(2, 0)
    const formatted = `${theYear}년 ${strMonth}월 ${strDate}일 <br>${strHours}시 ${strMinutes}분`;
    document.write(formatted, '<br>');

    // 지역(locale) 별로 변환해주는 메소드
    document.write(someday.toLocaleString('ko-KR'), '<br>'); // 날짜 + 시간
    document.write(someday.toLocaleDateString('ko-KR'), '<br>'); // 날짜
    document.write(someday.toLocaleDateString('en-CA'), '<br>'); // 날짜
    document.write(someday.toLocaleDateString('en-US'), '<br>'); // 날짜
    document.write(someday.toLocaleDateString('en-UK'), '<br>'); // 날짜
    document.write(someday.toLocaleTimeString('ko-KR'), '<br>'); // 시간

  </script>
</head>

<body>

</html>
