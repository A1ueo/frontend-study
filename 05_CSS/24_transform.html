<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      padding: 0 40px;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: cornflowerblue;
    }

    .container-1 .item-1 {
      width: 100px;
      height: 100px;
      background-color: orange;

      /* 요소를 변환시키는 속성: 변환 함수(); */
      transform: rotate(45deg); /* deg(Degree) */
      /* 개수의 제한 없이 띄어쓰기로 구분 */
      transform: rotate(45deg) scale(0.7);
    }

    .translate {
      /* transform: translate(200px, -50px); */
      /* transform: translateX(200px); */
      transform: translateY(20px);
    }

    .scale {
      /* transform: scale(1.5); */
      /* transform: scale(0.5); */
      /* transform: scalex(1.5); */
      transform: scalex(-1.5);

      transition-duration: 1000ms;
    }
    /* Quiz: 마우스를 올렸을 때 요소가 서서히 확대되는 효과 */
    .scale:hover {
      transform: scale(1.5) translate(0, -20px);
      box-shadow: 0 10px 30px #000;
    }

    .rotate {
      /* 2d 변환 */
      /* transform: rotate(45deg); */
      /* 3d 변환 */
      /* transform: rotateX(45deg); */
      /* 원근법 추가(제일 앞에 작성해야 함!) */
      transform: perspective(300px) rotateY(45deg);

      transition-duration: 3000ms;
    }
    .rotate:hover {
      transform: perspective(50px) rotateY(3285deg);
    }

    .skew {
      /* transform: skewX(20deg); */
      transform: skewY(20deg);

      transition: 500ms;
    }
    .skew:active {
      transform: skewX(-20deg);
    }

    .container-2 {
      width: 200px;
      height: 100px;
      background-color: royalblue;

      perspective: 250px;
    }
    .container-2 .item-2 {
      width: 100px;
      height: 100px;
      background-color: orange;
      font-size: 30px;

      /* Quiz: 정중앙 정렬 방법(2가지) */
      /* 1) 글자 속성 */
      text-align: center;
      line-height: 100px;

      /* 2) 플렉스 */
      /* display: flex;
      justify-content: center;
      align-items: center; */

      /* 원근법 추가1 - 함수 사용(관찰 대상에 적용) < 추천 */
      /* transform: perspective(250px) rotateY(45deg); */
      /* 원근법 추가2 - 속성 사용(관찰 대상의 부모에 적용) */
      transform: rotateY(45deg);

      transition: 1000ms;
      backface-visibility: hidden;
    }
    .container-2 .item-2:hover{
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <h1>transform(변환)</h1>
  <div class="container-1">
    <div class="item-1">Hello world!</div>
  </div>
  <hr>

  <h2>translate: </h2>
  <div class="translate">Hello world!</div>

  <h2>scale: </h2>
  <div class="scale">Hello world!</div>

  <h2>rotate: </h2>
  <div class="rotate">Hello world!</div>

  <h2>skew: </h2>
  <div class="skew">Hello world!</div>

  <hr>

  <h2>perspective & backface-visibility: </h2>
  <div class="container-2">
    <div class="item-2">앞면</div>
  </div>

</body>

</html>

<!-- (정리) Quiz
  Q1: transform 속성의 2D 회전을 지정하는 변환 함수는?
  A1: rotate()

  Q2: 관찰 대상의 부모 요소에 원근법을 지정하는 속성은?
  A2: perspective: 

  Q3: skewX 변환 함수에서 값으로 사용하는 단위는?
  A3: deg

  Q4: perspective 함수에서 원근 거리가 적용되는 대상은?
  A4: 현재 요소

  Q5: 요소의 뒷면을 숨기는 속성과 값은?
  A5: backface-visibility: hidden;
-->
