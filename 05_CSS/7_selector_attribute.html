<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 속성 선택자: HTML의 속성과 값으로 요소를 선택, [] 기호 사용 */
    [disabled] {
      color: red;
    }

    /* [type] {
      color: orange;
      background-color: yellow;
    } */
    [type="password"] {
      color: red;
      background-color: orange;
    }

    [value="SJ"] {
      color: orange;
      background-color: yellow;
    }

    /* Quiz */
    [data-fruit-name="banana"] {
      color: green;
    }

    /* Quiz  */

  </style>
</head>

<body>
  <input type="text" value="SJ">
  <input type="password" value="1234">
  <input type="text" value="ABCD" disabled>
  <span data-fruit-name="apple">사과</span>
  <span data-fruit-name="banana">바나나</span>
</body>

</html>
