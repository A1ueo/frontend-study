<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .text-input {
      width: 120px;
      padding: 6px 10px;
      font-size: 20px;
      border: 3px solid #ccc;
      border-radius: 6px;

      outline: none;

      transition: 500ms;
    }
    .text-input:focus {
      /* border: 2px solid #adff2f; */
      border-color: #adff2f;
    }


    /* 실전 */
    /* 공통 스타일 */
    /* * { box-sizing: border-box; } */
    /* textarea { resize: none } */
    /* button { cursor: pointer; } */
    .form-background {
      background-color: #000;
      padding: 30px 0;
    }
    .form-container {
      background-color: #fff;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 5px 10px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      box-sizing: border-box;

      font-size: 20px;
      
      outline: none;
      transition: 1000ms;
    }
    /* class로 한번에 처리하기 */
    .form-section-1 input:focus {
      border-color: #0000ff;
    }
    .form-section-1 input:focus::placeholder {
      color: transparent;
    }

    .form-section-2 {
      display: flex;
      column-gap: 10px;
    }
    .form-section-2 div {
      width: 50%;
    }
    .form-section-2 input:focus {
      border-color: #0000ff;
    }

    .form-section-3 #message {
      width: 100%;
      height: 100px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      box-sizing: border-box;
      
      font-size: 20px;
      
      outline: none;
      resize: none;
      overflow: auto;
      transition: 1000ms;
    }
    .form-section-3 #message:focus {
      border-color: #0000ff;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-footer div {
      display: flex;
      column-gap: 5px;
    }
    .form-footer .send {
      background-color: #008000;
      width: 100px;
      padding: 10px;
      border: none;
      border-radius: 5px;

      color: #fff;

      transition: 500ms;
    }
    .form-footer .send:hover {
      background-color: #006000;
      color: #ffffff80;

      cursor: pointer;
    }
    #agree {
      width: 50px;
      height: 50px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h2>연습</h2>
  <form action="">
    <input type="text" name="" id="">
    <input type="text" class="text-input">
    <button type="submit">전송</button>
    <hr>

    <!-- input 태그 쓸 때 label 태그도 같이 사용(권장) -->
    <label>너의 이름은
      <input type="text" class="text-input">
    </label>
    <p>
      <label for="name">너의 이름은</label>
    </p>
    <input type="text" id="name" class="text-input">
  </form>
  <hr>

  <h2>실전</h2>
  <div class="form-background">
    <div class="form-container">
      <!-- width 80% ~ 600px-->
      <form>
        <h3>Contact Us</h3>
        <div class="form-section-1">
          <p><label for="email">Your Email</label></p>
          <input type="email" name="" id="email" placeholder="email@example.com">
        </div>

        <div class="form-section-2">
          <div>
            <p><label for="first-name">First Name</label></p>
            <input type="text" name="" id="first-name">
          </div>
          <div>
            <p><label for="last-name">Last Name</label></p>
            <input type="text" name="" id="last-name">
          </div>
        </div>

        <div class="form-section-3">
          <p><label for="message">Message</label></p>
          <!-- Tip! input, textarea를 클래스로 한번에 묶기 -->
          <textarea id="message"></textarea>
        </div>

        <div class="form-footer">
          <div>
            <input type="checkbox" name="" id="agree">
            <label for="agree">Agree</label>
          </div>
          <button type="submit" class="send">SEND</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
