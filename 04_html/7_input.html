<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* :가상 클래스 선택자 ::가상 요소 선택자 */
    .hidden:focus::placeholder {
      color: transparent;
    }
  </style>
</head>

<body>
  <!-- input (인라인-블록): 데이터를 입력받는 요소 -->
  <!-- 인라인-블록: 
    기본적인 특징은 인라인 요소(base)와 동일 
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능 -->

  <!-- type 속성 (필수): 입력받을 데이터 타입을 지정 -->
  <!-- 일반 텍스트 -->
  <input type="text">

  <!-- 값을 미리 입력 -->
  <input type="text" value="SJ">

  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!">

  <!-- Tip! 포커스시 사라지는 힌트 -->
  <input class="hidden" type="text" placeholder="hidden">

  <!-- 비활성화: 수정 불가, 선택(focus) 불가, submit 불가 -->
  <input type="text" value="disabled 테스트" disabled>
  <!-- (참고) 읽기 전용: 수정 불가 -->
  <input type="text" value="readonly 테스트" readonly>

  <hr>

  <input type="checkbox">Apple
  <input type="checkbox">Banana

  <br>

  <!-- label 웹 접근성 -->
  <!-- label 바인딩 방법 2가지 
   1. label 요소 내부에 input 요소를 배치 
   2. for 속성이 input 요소의 id 속성과 같아야 함
  -->
  <label><input type="checkbox">Apple</label>
  <label><input type="checkbox">Banana</label>

  <br>

  <input id="apple" type="checkbox">
  <label for="apple">Apple</label>
  <input id="banana" type="checkbox">
  <label for="banana">Banana</label>

  <!-- name 그룹화 -->

</body>

</html>
