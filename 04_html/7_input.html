<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* :가상 클래스 선택자 ::가상 요소 선택자 */
    .hidden:focus::placeholder {
      color: transparent;
    }
  </style>
</head>

<body>
  <!-- input (인라인-블록): 데이터를 입력받는 요소 -->
  <!-- 인라인-블록: 
    기본적인 특징은 인라인 요소(base)와 동일 
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능 -->

  <!-- type 속성 (필수): 입력받을 데이터 타입을 지정 -->
  <!-- 일반 텍스트 -->
  <input type="text">

  <!-- 값을 미리 입력 -->
  <input type="text" value="SJ">

  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!">

  <!-- Tip! 포커스시 사라지는 힌트 -->
  <input class="hidden" type="text" placeholder="hidden">

  <!-- 비활성화: 수정 불가, 선택(focus) 불가, submit 불가 -->
  <input type="text" value="disabled 테스트" disabled>
  <!-- (참고) 읽기 전용: 수정 불가 -->
  <input type="text" value="readonly 테스트" readonly>
  <hr>

  <input type="checkbox">Apple
  <input type="checkbox">Banana
  <br>

  <!-- label 바인딩 방법 2가지 
   1. label 요소 내부에 input 요소를 배치 
   2. for 속성이 input 요소의 id 속성과 같아야 함
  -->
  <label><input type="checkbox">Apple</label>
  <label><input type="checkbox">Banana</label>
  <br>

  <input id="apple" type="checkbox">
  <label for="apple">Apple</label>
  <input id="banana" type="checkbox">
  <label for="banana">Banana</label>
  <br />

  <!-- 
    label 사용 이점(웹 접근성과 관련)
    1. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
    2. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
   -->

  <!-- 값을 미리 체크 -->

  <label><input type="checkbox"> Apple</label>
  <label><input type="checkbox" checked> Banana</label>
  <hr>

  <!-- 라디오 버튼 -->
  <label><input type="radio"> Apple</label>
  <label><input type="radio"> Banana</label>
  <br>

  <!-- name 속성으로 그룹화 -->
  <!-- 체크박스는 중복 선택 가능, 라디오 버튼은 그룹당 한 개만 선택 가능 -->
  <label><input type="radio" name="fruits" checked> Apple</label>
  <label><input type="radio" name="fruits"> Banana</label>
  <br>

  <!-- 그 밖에 다른 입력 양식들 (w3school 참고) -->
  <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
  <input type="button" value="닫기">

  <button type="button">닫기</button>
  <!-- button 태그의 장점: 
  요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음 -->
  <button type="button"><b>닫기</b><br>
    테스트</button>
  <hr>

  <!-- 색상 선택 도구 (Color Picker) -->
  <label for="favcolor">색상 선택: </label>
  <input type="color" id="favcolor" value="#ff0000">
  <br>

  <!-- 날짜 -->
  <label for="birthday">생일: </label>
  <input type="date" id="birthday">
  <br>

  <!-- 날짜 + 시간 -->
  <label for="birthdaytime">생일(날짜/시간)</label>
  <input type="datetime-local" id="birthdaytime">
  <br>

  <!-- 시간 -->
  <label for="time">시간</label>
  <input type="time" id="time">
  <hr>

  <!-- 이메일: submit시 자동으로 이메일 형식 유효성 검사를 해줌 -->
  <form action="/signup">
    <label for="email">이메일: </label>
    <input type="email" id="email">
    <button type="submit">제출</button>
  </form>

  <!-- 파일 첨부 -->
  <label for="myfile">파일 선택: </label>
  <input type="file" id="myfile">

  <form action="/signup">
    <label for="myfiles">파일 여러개 선택: </label>
    <input type="file" id="myfiles" multiple>
    <button type="submit">제출</button>
  </form>
  <hr>

  <!-- 범위 선택 (기본값: 0~100) -->
  <label for="volume">음량(0~100): </label>
  <input type="range" id="volume" min="0" max="10" value="1" step="2">
  <br>

  <!-- 비밀번호 -->
  <label for="pwd">비밀번호: </label>
  <input type="password" id="pwd" maxlength="10" placeholder="비밀번호 입력">
  <hr>

  <!-- 셀렉트 박스 (콤보 박스) -->
  <label for="cars">차량 선택: </label>
  <select name="" id="cars">
    <option value="">선택</option>
    <option value="volvo">Volvo</option>
    <option value="benz">Benz</option>
    <option value="audi" selected>Audi</option>
  </select>

</body>

</html>
