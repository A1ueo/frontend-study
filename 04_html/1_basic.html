<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. HTML 기본 문법 
  <시작 태그>내용 (Content)</종료 태그> 
   전체를 HTML 요소 (Element)라 부르고 태그라고 혼용해서 부르기도 함
  -->
  <div>Hello</div>

  <!-- 2. 부모-자식 관계 -->
  <div>
    <div>
      <div>내용</div>
    </div>
  </div>

  <!-- 3. 빈 태그 (Empty) <태그 /> -->
  <img src="" alt="">
  <img src="" alt="" />
  <meta />
  <link rel="stylesheet" href="" />

  <!-- 4. 속성과 값 
   주로 빈 태그들은 내용을 갖지 않기에 
   각각의 역할을 명확히 하기 위해 속성과 값을 이용함 
  -->
  <!-- <태그 속성="값">내용</태그> -->

  <input type="text" />
  <input type="checkbox" />

  <!-- 
   <div> -> 블록 (영역)
   <span> -> 인라인 (글자, 이미지) 
    - 요소가 수평으로 쌓임
    - 콘텐츠의 크기 만큼
  -->



</body>

</html>
