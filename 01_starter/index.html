<!-- 기본 설정 (ctrl + ,): tab size는 2로 변경, word wrap -->
<!-- lang 지정 사용자 정의 속성 추가 => 명령 팔레트 -->
<!-- 
    "emmet.variables": {
        "lang": "ko"
    }, 
-->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    formatter (alt + shift + f): 정리된 코드를 만들어줌(개인적으로 권장x) 
    의존도가 높아지면 코드를 언제 띄어 쓰고 들어 써야 할지 모름
    간혹 의도와는 다르게 정렬되기도 함
    처음부터 깔끔하게 작업한느 습관을 들이는 것이 좋음
  -->
  <!-- 태그 이름을 한 번에 변경하기 Linked editing -->
  <span> Hello World! </span>
  <div> Hello
    World! </div>
  <div>
    Hello World!
  </div>
  <!-- 브라우저에 출력하기 (Extensions -> live server 설치) -->
  <!-- 우클릭 후 Open with Liver Server (alt + l + o) -->
</body>

</html>

  1) 사이드 바 열고 닫기: ctrl + b

  3) 모든 명령 표시(명령 팔레트): ctrl + shift + p 또는 F1
  4) 탭 닫기: ctrl + w, 모든 탭 닫기: ctrl + k + w
  5) 검색: ctrl + f, 프로젝트 전체 검색: ctrl + shift + f
  6) 바꾸기: ctrl + h
  7) 라인 이동: alt + up/down
  8) 라인 복사: ctrl + c 또는 alt + shift + up/down
  9) 들여쓰기: tab, 내어쓰기: shift + tab
  10) 이전/다음 탭 열기: ctrl + PgUp/PgDn 또는 ctrl + tab
  11) 편집기 분할: ctrl + \ 또는 ctrl + alt + left/right
  12) 다중 선택: ctrl + d 또는 ctrl + alt + up/down 또는 alt + 마우스 클릭/드래그
  13) 라인 삭제: ctrl + shift + k
  14) 주석: ctrl + / 
-->
